<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GSAP Project</title>
</head>

<body>
    <div class="glass-background">
        <div class="glass-overlay"></div>
        <div class="carousel">
            <div class="cards">
                <div class="card">
                    <img src="https://media.istockphoto.com/id/1368628035/pt/foto/brooklyn-bridge-at-sunset.jpg?s=612x612&w=0&k=20&c=Zs82nwVba3eU5MDz4hjR0nFFf5XfdclUA86ZALRUsAo="
                        alt="Card Image">
                    <div class="card-content">
                        <h3 class="title">Title</h3>
                        <button class="btn">Selecionar esse</button>
                    </div>
                </div>

                <div class="card">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/11/31/3b/1a/raul-verticalrio.jpg"
                        alt="Descrição da imagem 2">
                        <div class="card-content">
                            <h3 class="title">Title</h3>
                            <button class="btn">Selecionar esse</button>
                        </div>
                </div>
                <div class="card">
                    <img src="https://thumbs.dreamstime.com/b/por-do-sol-sobre-o-oceano-com-barco-panorama-de-alta-resolu%C3%A7%C3%A3o-vertical-30029954.jpg"
                        alt="Descrição da imagem 3">
                        <div class="card-content">
                            <h3 class="title">Title</h3>
                            <button class="btn">Selecionar esse</button>
                        </div>
                </div>
            </div>
            <button class="prev"> &lt; </button>
            <button class="next">&gt;</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
